<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ordenável</title>
    <style>
        #sortable-list {
            list-style-type: none;
            padding: 0;
        }
        #sortable-list li {
            padding: 8px;
            margin: 4px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: move;
        }
        #output-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ordene a Lista Conforme Seu Gosto</h1>
    <form id="sortable-form">
        <ul id="sortable-list">
            <li data-value="Item 1">Item 1</li>
            <li data-value="Item 2">Item 2</li>
            <li data-value="Item 3">Item 3</li>
            <li data-value="Item 4">Item 4</li>
            <li data-value="Item 5">Item 5</li>
        </ul>
        <button type="submit">Gerar Lista Ordenada</button>
    </form>
    <h2>Lista Ordenada</h2>
    <ul id="output-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sortableList = document.getElementById('sortable-list');
            const outputList = document.getElementById('output-list');

            function makeSortable(el) {
                let dragEl;
                el.addEventListener('dragstart', function(e) {
                    dragEl = e.target;
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', dragEl.innerHTML);
                });

                el.addEventListener('dragover', function(e) {
                    if (e.preventDefault) {
                        e.preventDefault();
                    }
                    e.dataTransfer.dropEffect = 'move';
                    return false;
                });

                el.addEventListener('dragenter', function(e) {
                    e.target.classList.add('over');
                });

                el.addEventListener('dragleave', function(e) {
                    e.target.classList.remove('over');
                });

                el.addEventListener('drop', function(e) {
                    if (e.stopPropagation) {
                        e.stopPropagation();
                    }
                    if (dragEl != e.target) {
                        dragEl.innerHTML = e.target.innerHTML;
                        e.target.innerHTML = e.dataTransfer.getData('text/html');
                    }
                    return false;
                });

                el.addEventListener('dragend', function(e) {
                    [].forEach.call(items, function(item) {
                        item.classList.remove('over');
                    });
                });

                let items = el.querySelectorAll('li');
                [].forEach.call(items, function(item) {
                    item.setAttribute('draggable', 'true');
                });
            }

            makeSortable(sortableList);

            document.getElementById('sortable-form').addEventListener('submit', function(e) {
                e.preventDefault();
                outputList.innerHTML = '';
                const items = sortableList.querySelectorAll('li');
                items.forEach(function(item) {
                    const li = document.createElement('li');
                    li.textContent = item.textContent;
                    outputList.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
